<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<a4j:form id="servicoForm">
			<p:messages globalOnly="true" styleClass="message" />
			<rich:simpleTogglePanel switchType="client"
				rendered="#{identity.hasRole('admin')}">
				<f:facet name="header">Servico</f:facet>

				<s:decorate id="tecnicoField" template="/layout/edit.xhtml">
					<ui:define name="label">Escolher Técnico</ui:define>
					<a4j:region>
						<h:selectOneMenu value="#{servico.tecnico}">
							<s:selectItems var="tecnico"
								value="#{tecnicoAction.carregarGrupoTecnico()}"
								label="#{tecnico.nome}" noSelectionLabel="-- Selecione --"></s:selectItems>
							<s:convertEntity></s:convertEntity>
							<!-- a4j:support event="onchange"
								action="#{inscricaoAction.carregarItemPorEvento(inscricao.evento)}"
								reRender="oppItems, eventoField" ajaxSingle="true">
							</a4j:support-->
						</h:selectOneMenu>
					</a4j:region>
				</s:decorate>

			</rich:simpleTogglePanel>
		</a4j:form>

		<rich:spacer width="5px" />
		<br />
		<br />

		<a4j:form id="frmTabelaCliente">
			<h:panelGrid columns="3">
				<a4j:region id="busca">
					<h:outputText value="Cliente desejado:" />
					<h:inputText id="buscaCliente"
						value="#{clienteAction.buscaCliente}" />
					<a4j:commandButton value="Consultar"
						action="#{clienteAction.complete(clienteAction.buscaCliente)}"
						reRender="frmTabelaCliente" />
					<a4j:status for="busca">
						<f:facet name="start">
							<h:graphicImage value="/img/carregando_.gif" />
						</f:facet>
					</a4j:status>
				</a4j:region>
			</h:panelGrid>
			<rich:spacer width="5px" />
			<br />
			<br />
			<rich:dataTable value="#{clienteAction.clientes}" var="cliente"
				rows="10" reRender="ds" id="simpletable"
				rendered="#{clienteAction.clientes.size > 0}" columnClasses="center"
				onRowMouseOver="this.style.backgroundColor='#b2d5d6'"
				onRowMouseOut="this.style.backgroundColor='#FFFFFF'">
				<f:facet name="header">
					<h:outputText value="Cliente" />
				</f:facet>
				<rich:column sortBy="#{cliente.nome}">
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{cliente.nome}" />
				</rich:column>
				<rich:column sortBy="#{cliente.email}">
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<h:outputText value="#{cliente.email}" />
				</rich:column>
				<rich:column sortBy="#{cliente.cpf}">
					<f:facet name="header">
						<h:outputText value="CPF" />
					</f:facet>
					<h:outputText value="#{cliente.cpf}" />
				</rich:column>
				<rich:column sortBy="#{cliente.tel}">
					<f:facet name="header">
						<h:outputText value="Telefone" />
					</f:facet>
					<h:outputText value="#{cliente.tel}" />
				</rich:column>

				<rich:column style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Visualizar" />
					</f:facet>
					<a4j:commandLink
						action="#{clienteAction.selecionarCliente(cliente)}"
						onclick="Richfaces.showModalPanel('mdCliente');"
						reRender="detalhesCliente">
						<h:graphicImage value="/img/ico_busca_24.gif"
							style="border: none;" alt="Detalhes" title="Visualizar Detalhes"
							width="16px" />
					</a4j:commandLink>
				</rich:column>
				<rich:column style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Nova OS" />
					</f:facet>
					<a4j:commandLink reRender="detalhesOS"
						action="#{clienteAction.selecionarCliente(cliente)}"
						onclick="Richfaces.showModalPanel('mdOS');">
						<h:graphicImage value="/img/ico_novo_24.gif" style="border: none;"
							alt="Nova OS" title="Nova OS" width="16px" />
					</a4j:commandLink>
					
										
					<s:link view="/faces/servico/novo.xhtml" value="Novo">]
					<f:param id="idTecnico" value="#{identity.usuario.id}" name="idTecnico"/>
					<f:param id="idCliente" value="#{cliente.id}" name="idCliente"/>
					</s:link>
				</rich:column>


				<f:facet name="footer">
					<rich:datascroller id="ds"></rich:datascroller>
				</f:facet>
			</rich:dataTable>

			<s:fragment rendered="#{clienteAction.clientes.size == 0}">
				<h:outputText
					value="Não foram encontrados registros para essa consulta." />
			</s:fragment>


			<!-- FORM MODAL PARA APRESENTACAO DE CLIENTES E SUAS RESPECTIVAS ORDEM DE SERVICOS -->

			<rich:modalPanel id="mdCliente" width="1000" height="350">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Detalhes Cliente"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close.png" styleClass="hidelink"
							id="hidelink" />
						<rich:componentControl for="mdCliente" attachTo="hidelink"
							operation="hide" event="onclick" />
					</h:panelGroup>
				</f:facet>
				<a4j:outputPanel id="detalhesCliente">

					<rich:tabPanel switchType="client">
						<rich:tab label="Informações do Cliente">
							<rich:panel header="Cliente">
								<f:facet name="header">
									<rich:spacer height="4" />
								</f:facet>


								<h:panelGrid columns="2">

									<h:outputText value="Nome:" style="font-weight: bold;" />
									<h:outputText value="#{cliente.nome}" />

									<h:outputLabel value="CPF:" style="font-weight: bold;" />
									<h:outputText value="#{cliente.cpf}" />

									<h:outputLabel value="Endereço:" style="font-weight: bold;" />
									<h:outputText value="#{cliente.endereco}" />

									<h:outputLabel value="Numero:" style="font-weight: bold;" />
									<h:outputText value="#{cliente.numero}" />

									<h:outputLabel value="Complemento:" style="font-weight: bold;" />
									<h:outputText value="#{cliente.complemento}" />

									<h:outputLabel value="Bairro:" style="font-weight: bold;" />
									<h:outputText value="#{cliente.bairro}" />

									<h:outputLabel value="Cidade:" style="font-weight: bold;" />
									<h:outputText value="#{cliente.cidade}" />

									<h:outputLabel value="Estado:" style="font-weight: bold;" />
									<h:outputText value="#{cliente.estado.valor}" />

									<h:outputLabel value="CEP:" style="font-weight: bold;" />
									<h:outputText value="#{cliente.cep}" />

									<h:outputLabel value="Telefone:" style="font-weight: bold;" />
									<h:outputText value="#{cliente.tel}" />

									<h:outputLabel value="Celular:" style="font-weight: bold;" />
									<h:outputText value="#{cliente.cel}" />

									<h:outputLabel value="Email:" style="font-weight: bold;" />
									<h:outputText value="#{cliente.email}" />

								</h:panelGrid>

							</rich:panel>
							<div style="text-align: center;"><h:commandButton
								value="Fechar" id="fechar">

								<rich:componentControl for="mdCliente" attachTo="fechar"
									operation="hide" event="onclick" />
							</h:commandButton></div>
						</rich:tab>
						<rich:tab label="Ordem de Serviços">
							<h:outputText value="#{cliente.tel}" />
						</rich:tab>
					</rich:tabPanel>




				</a4j:outputPanel>
			</rich:modalPanel>

		</a4j:form>


	</ui:define>
</ui:composition>
